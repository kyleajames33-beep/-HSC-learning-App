<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="HSC Learning App with Educational Mini-Games" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HSC Gamification Engine</title>

    <style>
      /* Performance optimizations */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading screen */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 1.2rem;
        font-weight: 600;
      }

      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this HSC Learning App.</noscript>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading HSC Gamification Engine...</div>
      </div>
    </div>

    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        if (window.performance && window.performance.timing) {
          const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
          console.log('Page load time:', loadTime, 'ms');

          // Report load time to analytics
          if (window.gamePerformanceMonitor) {
            window.gamePerformanceMonitor.recordLoadTime(loadTime);
          }
        }

        document.body.classList.add('app-loaded');
      });

      // Battery API monitoring
      if ('getBattery' in navigator) {
        navigator.getBattery().then(function(battery) {
          window.batteryLevel = battery.level;

          battery.addEventListener('levelchange', function() {
            window.batteryLevel = battery.level;
          });
        });
      }

      // Memory usage monitoring
      if ('memory' in performance) {
        setInterval(function() {
          const memory = performance.memory;
          if (memory.usedJSHeapSize > 50 * 1024 * 1024) { // 50MB
            console.warn('High memory usage detected:', Math.round(memory.usedJSHeapSize / 1024 / 1024), 'MB');
          }
        }, 30000);
      }

      // Frame rate monitoring
      let frameCount = 0;
      let lastTime = performance.now();

      function countFrames() {
        frameCount++;
        const currentTime = performance.now();

        if (currentTime - lastTime >= 1000) {
          const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
          if (fps < 55 && window.gamePerformanceMonitor) {
            window.gamePerformanceMonitor.recordLowFrameRate(fps);
          }

          frameCount = 0;
          lastTime = currentTime;
        }

        requestAnimationFrame(countFrames);
      }

      requestAnimationFrame(countFrames);
    </script>
  </body>
</html>
