<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Offline – HSC Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #f1f5f9 0%, #e0f2fe 100%);
        color: #0f172a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.15);
        max-width: 420px;
        text-align: center;
        backdrop-filter: blur(12px);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0.5rem 0 1.5rem;
        line-height: 1.6;
        color: #475569;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(14, 165, 233, 0.12);
        color: #0284c7;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
      button {
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        border: none;
        color: #fff;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="status">
        <span>??</span>
        <span>You're offline</span>
      </div>
      <h1>Study session paused</h1>
      <p>
        It looks like you lost your internet connection. You can keep exploring what’s already loaded or reconnect to pick up where you left off.
      </p>
      <button onclick="window.location.reload()">Try again</button>
    </main>
  </body>
</html>
